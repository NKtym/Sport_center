services:
  db:
    image: postgres:15
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../initdb:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules.yml:/etc/prometheus/rules.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=iv222
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning:ro
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://prometheus:prom_pass@db:5432/appdb?sslmode=disable
    depends_on:
      - db
    restart: unless-stopped
    ports:
      - "9187:9187"


  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    pid: "host"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($|/)"'
    restart: unless-stopped

  cadvisor:
    image: ghcr.io/google/cadvisor:v0.53.0
    container_name: cadvisor
    privileged: true
    pid: "host"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro 
      - /var/lib/docker/:/var/lib/docker:ro  
      - /var/run/docker.sock:/var/run/docker.sock:rw
    ports:
      - "8081:8080"
    restart: unless-stopped
  
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - redis_data:/data
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      - redis
    ports:
      - "9121:9121"
    restart: unless-stopped
  loader:
    image: python:3.12-slim
    container_name: redis_loader
    depends_on:
      - db
      - redis
    working_dir: /app
    volumes:
      - ./redis/load_clients_to_redis.py:/app/load_clients_to_redis.py
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: appdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BATCH_SIZE: 300
      TTL_SECONDS: 3600
    command: >
      sh -c "
      pip install --no-cache-dir redis psycopg2-binary &&
      python load_clients_to_redis.py
      "
    restart: unless-stopped
    
  mongo:
    image: mongo:6
    container_name: mongo
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
  
  mongo2:
    image: mongo:6
    container_name: mongo2
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27018:27017"
    volumes:
      - mongo2_data:/data/db
    restart: unless-stopped

  mongo3:
    image: mongo:6
    container_name: mongo3
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27019:27017"
    volumes:
      - mongo3_data:/data/db
    restart: unless-stopped

  mongo-exporter:
    image: percona/mongodb_exporter:0.40.0
    container_name: mongo-exporter
    command:
      - "--mongodb.uri=mongodb://mongo:27017"
      - "--collect-all"
    ports:
      - "9216:9216"
    depends_on:
      - mongo
    restart: unless-stopped

  mongo-backup:
    image: mongo:6
    container_name: mongo-backup
    depends_on:
      - mongo2
    volumes:
      - mongo_backups:/backup
    entrypoint: >
      sh -c "
      echo 'Starting FULL MongoDB backup with oplog...' &&
      mongodump --uri='mongodb://mongo2:27017/?replicaSet=rs0' --oplog --out=/backup/$(date +%Y-%m-%d_%H-%M-%S) &&
      echo 'Backup finished'
      "
  
  neo4j:
    image: neo4j:5.26.21-enterprise
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "1234554321", "RETURN 1;"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    container_name: neo4j
    ports:
      - "7474:7474" 
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/1234554321
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_max__size: "2G"
      NEO4J_dbms_connector_bolt_listen__address: "0.0.0.0:7687"
      NEO4J_dbms_connector_http_listen__address: "0.0.0.0:7474"
      NEO4J_server_metrics_prometheus_enabled: "true"
      NEO4J_server_metrics_prometheus_endpoint: "0.0.0.0:9099"
    volumes:
      - neo4j_data:/data
      - neo4j_plugins:/plugins
    restart: unless-stopped
    networks:
      - default
  
  neo4j-loader:
    build: 
      context: .
      dockerfile: Dockerfile.go
    container_name: neo4j-loader
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      PG_HOST: db
      PG_PORT: 5432
      PG_USER: appuser
      PG_PASS: secretpassword
      PG_DB: appdb
      NEO_URI: bolt://neo4j:7687
      NEO_USER: neo4j
      NEO_PASS: 1234554321
    volumes:
      - ./neo4j/load_neo4j.go:/app/load_neo4j.go
    restart: "no"
    networks:
      - default

volumes:
  postgres_data:
    name: bdprod_postgres_data
  grafana_data:
    name: bdprod_grafana_data
  redis_data:
    name: bdprod_redis_data
  mongo_data:
    name: bdprod_mongo_data
  mongo2_data:
  mongo3_data:
  mongo_backups:
  neo4j_data:
    name: bdprod_neo4j_data
  neo4j_plugins:
    name: bdprod_neo4j_plugins