version: "3.8"
services:
  db:
    image: postgres:15
    env_file: 
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped

volumes:
  postgres_data:
    name: bdprod_postgres_data